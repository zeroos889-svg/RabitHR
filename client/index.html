<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE% - مساعد الموارد البشرية الذكي</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="رابِط - منصة ذكية لإدارة الموارد البشرية في السعودية. أتمتة المهام اليومية، إصدار الشهادات، التحقق القانوني، وأكثر."
    />
    <meta
      name="keywords"
      content="موارد بشرية، HR، إدارة موظفين، رواتب، إجازات، توظيف، السعودية، نظام العمل السعودي"
    />
    <meta name="author" content="Rabit HR Platform" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rbithr.com" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="%VITE_APP_TITLE% - مساعد الموارد البشرية الذكي"
    />
    <meta
      property="og:description"
      content="منصة ذكية لإدارة الموارد البشرية في السعودية. أتمتة المهام، إصدار الشهادات، التحقق القانوني."
    />
    <meta property="og:url" content="https://rbithr.com" />
    <meta property="og:image" content="%VITE_APP_LOGO%" />
    <meta property="og:site_name" content="%VITE_APP_TITLE%" />
    <meta property="og:locale" content="ar_SA" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="%VITE_APP_TITLE% - مساعد الموارد البشرية الذكي"
    />
    <meta
      name="twitter:description"
      content="منصة ذكية لإدارة الموارد البشرية في السعودية"
    />
    <meta name="twitter:image" content="%VITE_APP_LOGO%" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="%VITE_APP_TITLE%" />

    <!-- Google Fonts - Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics (optional) -->
    <script>
      if (import.meta.env.VITE_ANALYTICS_ENDPOINT && import.meta.env.VITE_ANALYTICS_WEBSITE_ID) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = import.meta.env.VITE_ANALYTICS_ENDPOINT + '/umami';
        script.dataset.websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
