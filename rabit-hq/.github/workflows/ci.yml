name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd rabit-hq
          npm ci
      - name: Generate Prisma client
        run: |
          cd rabit-hq
          npx prisma generate
      - name: Run tests
        run: |
          cd rabit-hq
          npm test
      - name: Build
        run: |
          cd rabit-hq
          npm run build
